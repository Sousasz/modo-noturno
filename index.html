<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Modo Noturno</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="modes">
          <button class="btn-dark-mode" onclick="darkMode()">
            <img src="img/moon-image.svg" alt="Imagem da lua" id="moon-image" />
          </button>

          <button class="btn-white-mode" onclick="whiteMode()">
            <img src="img/sun-image.svg" alt="Imagem do sol" id="sun-image" />
          </button>
        </div>
      </nav>
    </header>

    <main>
      <img
        src="img/google image.png"
        id="google-image"
        alt="Imagem da google"
      />
      <h2 class="title">Hello World!</h2>
    </main>
    <script src="script.js"></script>
  </body>
</html>
